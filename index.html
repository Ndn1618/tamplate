<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-dars</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <head>
    <div class="container">
      <div class="header-top">
        <input 
        type="text"
        id="username" 
        autocomplete="off" 
        spellcheck="false"
        placeholder="Username"
        >
        <button id="username_button">
          <img src="img/add.svg" alt="Add icon" width="50" height="50">
        </button>
        <button id="recButton">
          <img src="img/radio-microphone.svg" alt="Voice recorder icon" width="50" height="50">
        </button>
      </div>
      
      <ul id="users">
      </ul>
    </div>
  </head>
  
  <script type="text/javascript">
    
    const rec = new webkitSpeechRecognition()
    
    rec.lang = 'uz-UZ'
    
    rec.onerror = function (event) {
      console.log(event)
    }

    function recStart () {
      rec.start()
    }

    recButton.onclick = recStart
    
    rec.onresult = function (event) {
    const command = event.results[0][0].transcript.toLowerCase().trim()

    const newDiv = document.createElement('DIV')
    users.appendChild(newDiv)
        
    const newLi = document.createElement('LI')
    newLi.textContent = command.value
    newDiv.appendChild(newLi)
        
    command.value = ''
        
    const newBtn = document.createElement('BUTTON')
    newDiv.appendChild(newBtn)
        
    newBtn.onclick = function () {
    newDiv.remove()
    }

    }

    function add () {
      if (username.value.length > 0) {
        const newDiv = document.createElement('DIV')
        users.appendChild(newDiv)
        
        const newLi = document.createElement('LI')
        newLi.textContent = username.value
        newDiv.appendChild(newLi)
        
        username.value = ''
        
        const newBtn = document.createElement('BUTTON')
        newDiv.appendChild(newBtn)
        
        newBtn.onclick = function () {
          newDiv.remove()
        }
      }
      
    }
    
    username_button.onclick = add
    
    username.onkeyup = function (event) {
      if (event.keyCode == 13 && username.value.length > 0) {
        const newDiv = document.createElement('DIV')
        users.appendChild(newDiv)
        
        const newLi = document.createElement('LI')
        newLi.textContent = username.value
        newDiv.appendChild(newLi)
        
        username.value = ''
        
        const newBtn = document.createElement('BUTTON')
        newDiv.appendChild(newBtn)
        
        newBtn.onclick = function () {
          newDiv.remove()
        }
      }
    } 
  </script>
</body>
</html>
